<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CreateCustomerForm.css">
    <title>Create Customer</title>
</head>
<div class="carHub">
        <img src="../img/carHubLogo/logo_page-0001.jpg" alt="Car Hub Logo"> 
</div>
<div class="content-overlay">
    <div class="title-container">
        <h1>Εγραφή Πελάτη</h1>
    </div>    
    <div class="form-container">
        <form action="" id="profileForm">
            <div class="column-left">
                <label for="name">'Ονομα:</label>
                <input type="text" name="name" id="name" required>

                <label for="surname">Επίθετο:</label>
                <input type="text" name="surname"  id="text" required>

                <label for="email">Email:</label>
                <input type="text" name = "email" id="email">

                <label for="phoneNumber">Τηλέφωνο:</label>
                <input type="number" name="phoneNumber" id="phoneNumber" required>

                <label for="carPlate">Πινακίδα Οχήματος:</label>
                <input type="text" id="carPlate" name="carPlate" required>

                <label for="carType">Car Type:</label>
                <input type="text" id="carType" name="carType" >

                <button type="button" onclick="SubmitForm()"  class="button">KΑταχώρηση</button>

            </div>
            <div class="column-right">
                <label for="photo">Profile Picture:</label>
                <input type="file" name = "photo" id="photo" onchange="displayProfilePicture()">
                <img src="../img/profilePhotos/" alt="Profile PIcture" style="display:none;" id="profilePicture">

            </div>

        </form> 
    </div>
</div>
    <script src="./CreateCostumerForm.js"></script>
</body>
</html>
